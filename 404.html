<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/ecommerce-frontend/" />
    <script>
      // preserve SPA routes
      const path = window.location.pathname.replace('/ecommerce-frontend', '');
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace('/ecommerce-frontend/' + path + search + hash);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
